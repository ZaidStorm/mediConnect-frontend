<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link href="../css/common.css" rel="stylesheet">
  <link href="../css/login.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body data-role="admin" class="login-page">

<div class="login-hero d-flex align-items-center justify-content-center">
  <div class="card p-4 card-custom" style="width: 350px;">
    <h3 class="text-center mb-3">Admin Login</h3>
    <input id="email" class="form-control mb-2" placeholder="Email">
    <input id="password" type="password" class="form-control mb-3" placeholder="Password">
    <button id="loginBtn" class="btn btn-success w-100">Login</button>
  </div>
</div>

<script src="../js/login.js"></script>
<script>
  document.getElementById("loginBtn").addEventListener("click", () => handleLogin("admin"));
</script>

</body>
</html>
