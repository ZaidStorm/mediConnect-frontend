<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Reports</title>
  <link href="../css/common.css" rel="stylesheet">
  <link href="../css/upload_report.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="upload-report-page">
<div class="container mt-5">
  <h2>Upload Reports (Only 6)</h2>

  <div class="card p-4 mt-3">

    <!-- Category Selection -->
    <div class="mb-3">
      <label class="form-label">Category</label>
      <select id="category" class="form-select">
        <option value="Medical Report">Medical Report</option>
        <option value="Scans">Scans</option>
        <option value="Prescription">Prescription</option>
      </select>
    </div>

    <!-- File Input -->
    <div class="mb-3">
      <label class="form-label">Select Files</label>
      <input type="file" id="fileInput" class="form-control" multiple accept="image/*">
    </div>

    <!-- Thumbnail Preview -->
    <div id="filePreview" class="row g-3"></div>

    <!-- Buttons -->
    <div class="d-flex gap-2 mt-3">
      <button class="btn btn-primary" onclick="uploadFiles()">Upload</button>
    </div>

  </div>

</div>

<!-- Image Preview Modal -->
<div id="imageModal" class="modal-overlay">
  <div class="modal-content text-center">
    <span class="modal-close" onclick="closeModal()">Ã—</span>
    <img id="modalImage" style="max-width:100%; max-height:400px;">
  </div>
</div>

<script src="../js/upload_report.js"></script>
</body>
</html>
