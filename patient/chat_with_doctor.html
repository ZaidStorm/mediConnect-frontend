<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat with Doctor</title>
  <link href="../css/common.css" rel="stylesheet">
  <link href="../css/chat.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="chat-page">
<div class="container mt-5">
  <h2>Chat with Doctor</h2>

  <div class="card p-4 mt-3">
    <div class="chat-box" id="chatBox"></div>

    <!-- Uploaded files section -->
    <div id="uploadedFiles" class="mb-3"></div>

    <div class="mb-3">
      <textarea id="patientMessage" class="form-control" rows="2" placeholder="Type your message here..."></textarea>
    </div>

    <button class="btn btn-primary" onclick="sendPatientMessage()">Send</button>

    <div id="ratingSection" class="mt-3" style="display:none;">
      <p>Rate the doctor response:</p>
      <div class="rating-stars">
        <span onclick="setRating(1)">★</span>
        <span onclick="setRating(2)">★</span>
        <span onclick="setRating(3)">★</span>
        <span onclick="setRating(4)">★</span>
        <span onclick="setRating(5)">★</span>
      </div>
      <button class="btn btn-primary mt-2" onclick="submitRating()">Submit Rating</button>
    </div>
  </div>
</div>

<script src="../js/chat_with_doctor.js"></script>
</body>
</html>
