<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Dashboard</title>
  <link href="../css/common.css" rel="stylesheet">
  <link href="../css/patient_dashboard.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="dashboard patient-dashboard-page">
<div class="container mt-5">
  <h2>Patient Dashboard</h2>

  <!-- Quick Links -->
  <div class="row mt-4">
    <div class="col-md-3">
      <div class="card p-3 dashboard-card">
        <h5>Book Appointment</h5>
        <a href="patient_dashboard_appointment.html" class="btn btn-primary mt-2 w-100">Go</a>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card p-3 dashboard-card">
        <h5>Upload Reports</h5>
        <a href="upload_report.html" class="btn btn-primary mt-2 w-100">Go</a>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card p-3 dashboard-card">
        <h5>Chat with Doctor</h5>
        <a href="chat_with_doctor.html" class="btn btn-primary mt-2 w-100">Go</a>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card p-3 dashboard-card">
        <h5>Provide Feedback</h5>
        <a href="feedback.html" class="btn btn-primary mt-2 w-100">Go</a>
      </div>
    </div>
  </div>

<!-- Upcoming Appointments (Wrapped in Card) -->
<div class="row mt-5">
  <div class="col-md-12">
    <div class="card p-4">
      <h5>Upcoming Appointments</h5>
      <div class="table-responsive">
        <table class="table table-bordered mt-3">
          <thead>
            <tr>
              <th>Name</th>
              <th>Doctor</th>
              <th>Date</th>
              <th>Time</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="upcomingAppointmentsTable">
            <!-- Appointments will be populated here dynamically -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Share Reports Section -->
<div class="row mt-5">
  <div class="col-md-12">
    <div class="card p-4">
      <h5>Shared Reports</h5>
      <div id="dashboardShareSection" class="row g-3 mt-2"></div>
    </div>
  </div>
</div>

  <!-- Feedback Overview Table -->
  <div class="row mt-5">
    <div class="col-md-12">
      <div class="card p-4">
        <h5>Feedbacks</h5>
        <div class="table-responsive">
          <table class="table table-bordered mt-3" id="feedbackTable">
            <thead>
              <tr>
                <th>Doctor</th>
                <th>Rating</th>
                <th>Comments</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Feedback entries will be populated here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Edit Feedback Modal -->
<div id="editFeedbackModal" class="modal-overlay">
  <div class="modal-content">
    <h5>Edit Feedback</h5>
    <div class="mb-3">
      <label class="form-label">Doctor</label>
      <select class="form-select" id="editDoctorId">
        <option value="doctor1">Skin Specialist</option>
        <option value="doctor2">Dental Specialist</option>
        <option value="doctor3">Nutrition Specialist</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Rating (1-5)</label>
      <input type="number" class="form-control" id="editRating" min="1" max="5">
    </div>

    <div class="mb-3">
      <label class="form-label">Comments</label>
      <textarea class="form-control" id="editComments" rows="3"></textarea>
    </div>

    <button class="btn btn-primary w-100" id="editOkBtn">OK</button>
  </div>
</div>

<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<!-- External JS -->
<script src="../js/patient_dashboard.js"></script>
<script src="../js/patient_feedback.js"></script>

<!-- Dashboard Image Modal -->
<div id="dashboardImageModal" class="modal-overlay">
  <div class="modal-content text-center">
    <span class="modal-close" onclick="closeDashboardModal()">×</span>
    <img id="dashboardModalImage" style="max-width:100%; max-height:400px;">
  </div>
</div>

<footer class="text-center p-3 bg-dark text-white">
  © 2026 MediConnect | All Rights Reserved
</footer>

</body>
</html>
